<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#7C3AED"/>

  <!-- Simplified Blazing Star / Liatris flower icon -->
  <!-- Stem -->
  <rect x="30" y="28" width="4" height="20" fill="#FBBF24" rx="2"/>

  <!-- Flower spikes - stylized bursts -->
  <g fill="#FBBF24">
    <!-- Top burst -->
    <circle cx="32" cy="20" r="2.5"/>
    <circle cx="28" cy="22" r="1.8"/>
    <circle cx="36" cy="22" r="1.8"/>
    <circle cx="26" cy="24" r="1.5"/>
    <circle cx="38" cy="24" r="1.5"/>

    <!-- Middle burst -->
    <circle cx="32" cy="28" r="3"/>
    <circle cx="27" cy="29" r="2.2"/>
    <circle cx="37" cy="29" r="2.2"/>
    <circle cx="24" cy="31" r="1.8"/>
    <circle cx="40" cy="31" r="1.8"/>
    <circle cx="26" cy="33" r="1.5"/>
    <circle cx="38" cy="33" r="1.5"/>

    <!-- Lower accents -->
    <circle cx="28" cy="36" r="1.5"/>
    <circle cx="36" cy="36" r="1.5"/>
  </g>

  <!-- Leaves -->
  <ellipse cx="26" cy="40" rx="3" ry="6" fill="#10B981" opacity="0.9" transform="rotate(-20 26 40)"/>
  <ellipse cx="38" cy="40" rx="3" ry="6" fill="#10B981" opacity="0.9" transform="rotate(20 38 40)"/>
</svg>
